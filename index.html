<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website Application</title>
    <link rel="stylesheet" href="C:/Users/swaro/Downloads/Music_Player_Using_LinkedList-main/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    
</head>
<body>
    
    <div class="outer flex">
        <!-- Music player container -->
        <div class="music-player flex">
            <!-- for all music info  -->
            
            <div class="music-info flex">
                <!-- for song title and info  -->
                <div class="title">Let me Love You</div>
            </div>

                <!-- for play-pause previous and next button  -->
            <div class="music-icons">
                <div class="music-icon flex down-margin">
                    <!-- previous icon    -->
                    <div class="previous-btn">
                        <i class="fa-solid fa-backward-step fa-2x"></i>
                    </div>

                    <!-- play-pause-icon -->
                    <div class="play-pause-btn">
                        <i class="fa-solid fa-circle-play fa-5x"></i>
                    </div>

                    <!-- next icon -->
                    <div class="next-btn">
                        <i class="fa-solid fa-forward-step fa-2x"></i>
                    </div>
                </div>



                <!-- music timer tracker -->
                <div class="music-timer-wrapper flex down-margin">
                    <!-- starting timer -->
                    <div class="start-timer right-margin">
                        <div class="current-time icon-color">00:00</div>
                    </div>
                    <!-- music tracker -->
                    <div class="music-tracker right-margin">
                        <input
                            type="range"
                            min="1"
                            max="100"
                            value="0"
                            class="music-slider"
                        />
                    </div>
                    <!-- ending timer -->
                    <div class="end-timer right-margin">
                        <div class="total-duration icon-color">00:00</div>
                    </div>
                </div>

                <!-- volume config -->
                <div class="volume-config-wrapper flex down-margin">
                    <!-- for volume down -->
                    <div class="volume-down right-margin">
                        <i class="fa fa-volume-down icon-color"></i>
                    </div>
                    <!-- for volume range tracker -->
                    <div class="volume-range right-margin">
                        <input
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                            class="volume-slider"
                        />
                    </div>
                    <!-- for volume up -->
                    <div class="volume-up">
                        <i class="fa fa-volume-up icon-color"></i>
                    </div>
                </div>
                            
            </div>
            
        </div>
    </div>

    <script src="C:/Users/swaro/Downloads/Music_Player_Using_LinkedList-main/utils.js"></script>
    <script src="C:/Users/swaro/Downloads/Music_Player_Using_LinkedList-main/doubleLinkedList.js"></script>
    <script src="C:/Users/swaro/Downloads/Music_Player_Using_LinkedList-main/script.js"></script>
</body>
</html>
